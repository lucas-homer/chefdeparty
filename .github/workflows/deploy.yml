name: CI and Deploy

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  push:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

concurrency:
  group: ci-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: Lint, Unit Test, Build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Unit tests
        run: pnpm test

      - name: Build
        run: pnpm build

  e2e:
    name: E2E Tests (PR)
    runs-on: ubuntu-latest
    needs: checks
    if: github.event_name == 'pull_request' && github.event.pull_request.draft == false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browser (Chromium)
        run: pnpm exec playwright install --with-deps chromium

      - name: Create CI env file for local worker
        run: |
          cat > .dev.vars <<'EOF'
          NODE_ENV=development
          APP_URL=http://127.0.0.1:8787
          AUTH_SECRET=ci-auth-secret-32-characters-minimum
          AUTH_GOOGLE_ID=ci-google-client-id
          AUTH_GOOGLE_SECRET=ci-google-client-secret
          GOOGLE_GENERATIVE_AI_API_KEY=ci-google-ai-key
          RESEND_API_KEY=ci-resend-key
          ADMIN_EMAILS=admin@example.com
          EOF

      - name: Apply local D1 migrations
        run: pnpm wrangler d1 migrations apply chefdeparty-db --local

      - name: Start app
        run: |
          pnpm dev > /tmp/chefdeparty-dev.log 2>&1 &
          echo $! > /tmp/chefdeparty-dev.pid
          for i in {1..90}; do
            if curl -fsS http://127.0.0.1:8787 >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "App did not start in time"
          cat /tmp/chefdeparty-dev.log
          exit 1

      - name: Run E2E tests
        env:
          BASE_URL: http://127.0.0.1:8787
        run: pnpm playwright test --project=setup --project=chromium --project=chromium-unauthenticated

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      - name: Stop app
        if: always()
        run: |
          if [ -f /tmp/chefdeparty-dev.pid ]; then
            kill "$(cat /tmp/chefdeparty-dev.pid)" || true
          fi

  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: checks
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      AUTH_GOOGLE_ID: ${{ secrets.AUTH_GOOGLE_ID }}
      AUTH_GOOGLE_SECRET: ${{ secrets.AUTH_GOOGLE_SECRET }}
      GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      ADMIN_EMAILS: ${{ secrets.ADMIN_EMAILS }}
      LANGFUSE_PUBLIC_KEY: ${{ secrets.LANGFUSE_PUBLIC_KEY }}
      LANGFUSE_SECRET_KEY: ${{ secrets.LANGFUSE_SECRET_KEY }}
      TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
      TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
      TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
      TWILIO_VERIFY_SERVICE_SID: ${{ secrets.TWILIO_VERIFY_SERVICE_SID }}
      TWILIO_PHONE_NUMBER: ${{ secrets.TWILIO_PHONE_NUMBER }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate deploy credentials
        run: |
          set -euo pipefail
          [ -n "${CLOUDFLARE_API_TOKEN:-}" ] || (echo "Missing CLOUDFLARE_API_TOKEN" && exit 1)
          [ -n "${CLOUDFLARE_ACCOUNT_ID:-}" ] || (echo "Missing CLOUDFLARE_ACCOUNT_ID" && exit 1)

      - name: Push Worker secrets (staging)
        run: |
          set -euo pipefail
          required_keys=(
            AUTH_SECRET
            AUTH_GOOGLE_ID
            AUTH_GOOGLE_SECRET
            GOOGLE_GENERATIVE_AI_API_KEY
            RESEND_API_KEY
            ADMIN_EMAILS
          )
          optional_keys=(
            LANGFUSE_PUBLIC_KEY
            LANGFUSE_SECRET_KEY
            TAVILY_API_KEY
            TWILIO_ACCOUNT_SID
            TWILIO_AUTH_TOKEN
            TWILIO_VERIFY_SERVICE_SID
            TWILIO_PHONE_NUMBER
          )

          for key in "${required_keys[@]}"; do
            value="${!key:-}"
            if [ -z "$value" ]; then
              echo "Missing required secret: $key"
              exit 1
            fi
            printf '%s' "$value" | pnpm wrangler secret put "$key" --env staging
          done

          for key in "${optional_keys[@]}"; do
            value="${!key:-}"
            if [ -n "$value" ]; then
              printf '%s' "$value" | pnpm wrangler secret put "$key" --env staging
            fi
          done

      - name: Apply D1 migrations (staging)
        run: pnpm wrangler d1 migrations apply chefdeparty-db-staging --env staging --remote

      - name: Deploy to staging
        run: pnpm wrangler deploy --env staging

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: checks
    if: github.event_name == 'release' && github.event.action == 'published'
    environment: production
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      AUTH_GOOGLE_ID: ${{ secrets.AUTH_GOOGLE_ID }}
      AUTH_GOOGLE_SECRET: ${{ secrets.AUTH_GOOGLE_SECRET }}
      GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      ADMIN_EMAILS: ${{ secrets.ADMIN_EMAILS }}
      LANGFUSE_PUBLIC_KEY: ${{ secrets.LANGFUSE_PUBLIC_KEY }}
      LANGFUSE_SECRET_KEY: ${{ secrets.LANGFUSE_SECRET_KEY }}
      TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
      TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
      TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
      TWILIO_VERIFY_SERVICE_SID: ${{ secrets.TWILIO_VERIFY_SERVICE_SID }}
      TWILIO_PHONE_NUMBER: ${{ secrets.TWILIO_PHONE_NUMBER }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate deploy credentials
        run: |
          set -euo pipefail
          [ -n "${CLOUDFLARE_API_TOKEN:-}" ] || (echo "Missing CLOUDFLARE_API_TOKEN" && exit 1)
          [ -n "${CLOUDFLARE_ACCOUNT_ID:-}" ] || (echo "Missing CLOUDFLARE_ACCOUNT_ID" && exit 1)

      - name: Push Worker secrets (production)
        run: |
          set -euo pipefail
          required_keys=(
            AUTH_SECRET
            AUTH_GOOGLE_ID
            AUTH_GOOGLE_SECRET
            GOOGLE_GENERATIVE_AI_API_KEY
            RESEND_API_KEY
            ADMIN_EMAILS
          )
          optional_keys=(
            LANGFUSE_PUBLIC_KEY
            LANGFUSE_SECRET_KEY
            TAVILY_API_KEY
            TWILIO_ACCOUNT_SID
            TWILIO_AUTH_TOKEN
            TWILIO_VERIFY_SERVICE_SID
            TWILIO_PHONE_NUMBER
          )

          for key in "${required_keys[@]}"; do
            value="${!key:-}"
            if [ -z "$value" ]; then
              echo "Missing required secret: $key"
              exit 1
            fi
            printf '%s' "$value" | pnpm wrangler secret put "$key" --env production
          done

          for key in "${optional_keys[@]}"; do
            value="${!key:-}"
            if [ -n "$value" ]; then
              printf '%s' "$value" | pnpm wrangler secret put "$key" --env production
            fi
          done

      - name: Apply D1 migrations (production)
        run: pnpm wrangler d1 migrations apply chefdeparty-db --env production --remote

      - name: Deploy to production
        run: pnpm wrangler deploy --env production
